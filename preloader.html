<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Preloader</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.pre-load-wrap{
			position: absolute;
			height: 100%;
			width: 100%;
			background-color: #111111;
		}
		.pre-load{
			position: absolute;
			top: 30%;
			left: 10%;
			right: 10%;
			text-align: center;
		}
		#pre-load-head{
			text-transform: uppercase;
			font-size: 72px;
			color: red;
		}
	</style>
</head>
<body>
	<div class="pre-load-wrap">
		<div class="pre-load">
			<div id="pre-load-head">Vassaunt <br> <p style="text-transform: lowercase;">is</p></div>
			<div id="pre-load-text"> </div>
		</div>
		<div class="spinner-wrap">
			<div class="spinner"></div>
		</div>
	</div>
</body>
</html>
